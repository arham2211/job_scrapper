name: Job Scraper CI/CD

on:
  # Run daily at 9 AM UTC (2 PM Pakistan time)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
  push:
    branches:
      - master  

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Run job scrapers
        run: |
          python run_scrapers.py
        continue-on-error: false
        # This runs both scrapers in parallel:
        # - seek.py: Scrapes 20 pages from Seek
        # - jobsearch.py: Scrapes 30 pages from JobSearch
        # Then combines results into CSV with duplicate removal
    
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: job-scraper-results-${{ github.run_number }}
          path: |
            combined_jobs.csv
            output/seek/seek_jobs.json
            output/jobsearch/jobsearch_jobs.json
            output/jora/jora_jobs.json
            output/career/career_jobs.json
          retention-days: 30
      